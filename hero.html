<section class="hero-section">
  <picture>
    <source
      srcset="https://tapsi.ir/images/home/banner.webp"
      type="image/webp"
      media="(min-width: 768px)"
    />
    <source
      srcset="https://tapsi.ir/images/home/banner.jpg"
      type="image/jpg"
      media="(min-width: 768px)"
    />
    <source
      srcset="https://tapsi.ir/images/home/banner-mobile.webp"
      type="image/webp"
      media="(max-width: 768px)"
    />
    <source
      srcset="https://tapsi.ir/images/home/banner-mobile.jpg"
      type="image/jpg"
      media="(max-width: 768px)"
    />
    <img
      alt="banner"
      src="https://tapsi.ir/images/home/banner.jpg"
      class="banner-img"
    />
  </picture>
  <div class="intro-wrapper container">
    <div class="intro-btn">
      <h1>تپسی</h1>
      <h2>اپلیکیشن درخواست خودرو و پیک</h2>
      <div class="hero-wrapper">
        <a href="#" class="intro-btn--button"
          ><i class="fas fa-arrow-down"></i>
          <span>دانلود اپلیکیشن مسافران</span></a
        >
        <a href="#" class="intro-btn--button"
          ><i class="fab fa-chrome"></i> <span>وب اپلیکیشن مسافران</span></a
        >
        <a href="#" class="intro-btn--button btn__hidden"
          ><i class="fas fa-arrow-down"></i
          ><span>دانلود اپلیکیشن رانندگان</span></a
        >
        <a href="#" class="intro-btn--button btn__hidden">
          <i class="fa fa-cab"></i>
          <span>ثبت نام راننده</span></a
        >
      </div>
    </div>
  </div>
  <picture>
    <source
      srcset="https://tapsi.ir/images/home/mockup-phone.webp"
      type="image/webp"
      media="(min-width: 1024px)"
    />
    <source
      srcset="https://tapsi.ir/images/home/mockup-phone.png"
      type="image/png"
      media="(min-width: 1024px)"
    />
    <img alt="phone" class="banner-phone" />
  </picture>
</section>
